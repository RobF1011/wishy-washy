<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wishy-Watchy - An Amazon Wish List Watcher</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/addtohomescreen.css">
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>

  <body>

    <nav>
        <h4>Amazon Wish List ID</h4>
        <form id="wishlist-id">
          <input type="text" id="amazon_id" name="amazon_id" class="form-control" placeholder="Paste your Wish List ID here" />
          <h4>Amazon Store Country</h4>
          <select id="country" class="form-control">
            <option value="com">US</option>
            <option value="co.uk">UK</option>
            <option value="com.br">Brazil</option>
            <option value="ca">Canada</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="in">India</option>
            <option value="it">Italy</option>
            <option value="co.jp">Japan</option>
            <option value="es">Spain</option>      
          </select>
          <h4>Sort by:</h4>
          <select id="sort" class="form-control">
            <option value="date">Date Added</option>
            <option value="priority">Priority</option>
            <option value="title">Title</option>
            <option value="price-low">Price (low-to-high)</option>
            <option value="price-high">Price (high-to-low)</option>
            <option value="updated">Last Updated</option>
          </select>
          <h4>Filter:</h4>
          <select id="filter" class="form-control">
            <option value="unpurchased">Unpurchased</option>
            <option value="purchased">Purchased</option>
            <option value="all">All</option>
          </select>
          <input class="btn" type="submit" value="Go!">
        </form>
        <hr>
        <a id="refresh" href="#" class="btn full">Refresh Prices</a>
        <a id="bookmark-this" href="#" title="Bookmark Wish List" class="btn full">Bookmark</a>
    </nav>

    <div class="wrapper">
      <main>

        <header>
          <div class="toggle-button hamburger">
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
          </div>
          <h1>Wishy-Watchy</h1>
          <h3>An Amazon Wish List Watcher</h3>
        </header>
        
        <div id="loader">
          <div align="center" class="cssload-fond">
            <div class="cssload-container-general">
              <div class="cssload-internal">
                <div class="cssload-ballcolor cssload-ball_1"></div>
              </div>
              <div class="cssload-internal">
                <div class="cssload-ballcolor cssload-ball_2"></div>
              </div>
              <div class="cssload-internal">
                <div class="cssload-ballcolor cssload-ball_3"></div>
              </div>
              <div class="cssload-internal">
                <div class="cssload-ballcolor cssload-ball_4"></div>
              </div>
            </div>
          </div>
          <h2>Loading...</h2>
        </div>

        <section>
        
          <!--
          <article>
            <div class="table-cell">
              <img src="http://placehold.it/160x160">
            </div>
            <div class="table-cell">
              <h4>Item Name</h4>
              <p>Current Price: <span class="green">$39.99</span></p>
              <p>Price when added: $59.99</p>
              <p>Date added: $59.99</p>
              <p class="comment">Comments: I really want to get this, but I can't afford it at the current price.</p>
              <a href="#" class="btn">BUY</a>
            </div>
          </article>
          -->
        </section>

      </main>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/project-min.js"></script>
    <script src="js/addtohomescreen.js"></script>
  </body>
</html>
